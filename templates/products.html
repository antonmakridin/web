{% extends 'base_tpl.html' %}
{% block content %}
            <div class="zagolovok">
                <h1>
                    Каталог
                </h1>
            </div>
            <div class="product-grid">
                {% for product in products_list %}
                <div class="product-card">
                    <img src="{{ product.image }}">
                    <div class="product-info">
                        <h3 class="product-title">{{ product.name }}</h3>
                        <p class="product-price{% if product.discount %}-discount{% endif %}">{{ product.price }} р.</p>
                        <a href="#" class="buy-button">Нажми сюда</a>
                    </div>
                </div>
                {% endfor %}
            </div>
{% endblock %}
