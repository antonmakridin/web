{% extends 'base_tpl.html' %}
{% block content %}
    <main class="main">
        <div class="product-grid">
            <h1>{{ page.title }}</h1>
            <div class="page-content">
            {% autoescape off %}
                {{ page.content }}
            {% endautoescape %}
            </div>
        </div>
        {% if children_pages %}
        <div class="subsections mt-5">
            <h2>Подразделы</h2>
            <div class="row">
                {% for subsection in children_pages %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="/{{ subsection.get_full_url }}">{{ subsection.title }}</a></h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </main>
{% endblock %}
