{% extends 'base_tpl.html' %}
{% block content %}
        <div class="product-grid">
            
            <div class="product-card">
                <div class="product-info">
                    <h3 class="product-title">{{ news.title }}</h3>
                    <h3 class="product-title">{{ news.created_at }}</h3>
                    <img class="one_genre" src="/media/{{ news.cover_image }}" >
                    <div>{{ news.text }}</div>
                </div>
            </div>
        </div>
{% endblock %}
