{% extends 'base_tpl.html' %}
{% block content %}
        <div class="product-grid">
            
            <div class="product-card">
                <div class="product-info">
                    <h3 class="product-title">{{ book.title }}</h3>
                    {% if book.cover_image %}
                    <img class="one_genre" src="/media/{{ book.cover_image }}" >
                    {% endif %}
                </div>
            </div>
        </div>
{% endblock %}
